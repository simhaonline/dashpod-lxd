<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const remoteName = urlParams.get('remote'); 
  const projectName = urlParams.get('project');
  const storagePoolName = urlParams.get('pool');  

  document.getElementById("remoteInput").value = remoteName;
  document.getElementById("projectInput").value = projectName;
  document.getElementById("storagePoolInput").value = storagePoolName;

  $(document).ready(function(){

    $('#remoteBreadCrumb').text(remoteName);
    $('#remoteBreadCrumb').attr("href", "overview.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $('#storagePoolsBreadCrumb').text("storage pools");
    $('#storagePoolsBreadCrumb').attr("href", "storage-pools.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $('#storageVolumesBreadCrumb').text(storagePoolName);
    $("#hostInfoSidebar").text("LXD Host: " + remoteName);

    $("#instancesLinkSidebar").attr("href", "instances.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#imagesLinkSidebar").attr("href", "images.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#profilesLinkSidebar").attr("href", "profiles.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#networksLinkSidebar").attr("href", "networks.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#storagePoolsLinkSidebar").attr("href", "storage-pools.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));

    $("#remoteListSidebar").load("./php/lxd/remote-list-sidebar.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#projectListSidebar").load("./php/lxd/project-list-sidebar.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#storageVolumeListTable").load("./php/lxd/storage-volume-list.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName) + "&pool=" + encodeURI(storagePoolName));

  });


  function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
  }

  var ajaxAlert = new XMLHttpRequest();
  ajaxAlert.onreadystatechange = function() {
    if (ajaxAlert.readyState == 4) {
      if (ajaxAlert.responseText != ""){
        message = decodeHtml(ajaxAlert.responseText)
        alert(message);
      }
    }
  };
  ajaxAlert.open("GET", "./php/alert.php", true);
  ajaxAlert.send(null);

  
</script>
