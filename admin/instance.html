<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const remoteName = urlParams.get('remote');
  const instanceName = urlParams.get('name');
  const projectName = urlParams.get('project');
  const playbookSample = "---\n- hosts: " + instanceName + "\n  tasks:\n  - name: Install Apache2\n    apt:\n      name: apache2\n      state: present";


  document.getElementById("remoteInputSnapshot").value = remoteName;
  document.getElementById("instanceInputSnapshot").value = instanceName;
  document.getElementById("projectInputSnapshot").value = projectName;

  document.getElementById("remoteInputCopy").value = remoteName;
  document.getElementById("instanceInputCopy").value = instanceName;
  document.getElementById("projectInputCopy").value = projectName;

  document.getElementById("remoteInputPlaybook").value = remoteName;
  document.getElementById("instanceInputPlaybook").value = instanceName;


  $(document).ready(function(){
    $("#hostHeading").text(remoteName + " - Instance")
    $("#hostTitle").text(remoteName + " - Instance")

    $("#instanceInfoBasic").load("./php/lxd/instance-info-basic.php?name=" + encodeURI(instanceName) + "&remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#instanceInfoDetailed").load("./php/lxd/instance-info-detailed.php?name=" + encodeURI(instanceName) + "&remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#snapshotTableList").load("./php/lxd/instance-snapshot-list.php?name=" + encodeURI(instanceName) + "&remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
  
    $("#playbookTextarea").attr('placeholder',playbookSample);
  });



  function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
  }

  var ajaxAlert = new XMLHttpRequest();
  ajaxAlert.onreadystatechange = function() {
    if (ajaxAlert.readyState == 4) {
      if (ajaxAlert.responseText != ""){
        message = decodeHtml(ajaxAlert.responseText)
        alert(message);
      }
    }
  };
  ajaxAlert.open("GET", "./php/alert.php", true);
  ajaxAlert.send(null);


</script>
