<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const remoteName = urlParams.get('remote'); 
  const projectName = urlParams.get('project'); 

  $(document).ready(function(){
    $("#hostHeading").text(remoteName + " - Overview")
    $("#hostTitle").text(remoteName + " - Overview")
    $("#instanceListTable").load("./php/lxd/instance-list.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#imageListTable").load("./php/lxd/image-list.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#networkListTable").load("./php/lxd/network-list.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#profileListTable").load("./php/lxd/profile-list.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#trustListTable").load("./php/lxd/trust-list.php?remote=" + encodeURI(remoteName));
  });



  function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
  }

  var ajaxAlert = new XMLHttpRequest();
  ajaxAlert.onreadystatechange = function() {
    if (ajaxAlert.readyState == 4) {
      if (ajaxAlert.responseText != ""){
        message = decodeHtml(ajaxAlert.responseText)
        alert(message);
      }
    }
  };
  ajaxAlert.open("GET", "./php/alert.php", true);
  ajaxAlert.send(null);


  function instanceLaunch(){
    document.location.href = "instance-launch.html?remote=" + remoteName + "&project=" + projectName;
  }

  function imageCopy(){
    document.location.href = "image-copy.html?remote=" + remoteName + "&project=" + projectName;
  }

  function profileCreate(){
    document.location.href = "profile-create.html?remote=" + remoteName + "&project=" + projectName;
  }

  function networkCreate(){
    document.location.href = "network-create.html?remote=" + remoteName + "&project=" + projectName;
  }


</script>
