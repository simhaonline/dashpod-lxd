<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const remoteName = urlParams.get('remote'); 
  const projectName = urlParams.get('project'); 

  $(document).ready(function(){

    $("#sidebarLinks").load("./sidebar.html");
    
    $('#remoteBreadCrumb').text(remoteName);

    $("#instanceListTable").load("./php/lxd/instance-list.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#imageListTable").load("./php/lxd/image-list.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $("#profileListTable").load("./php/lxd/profile-list.php?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
  });



  function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
  }

  var ajaxAlert = new XMLHttpRequest();
  ajaxAlert.onreadystatechange = function() {
    if (ajaxAlert.readyState == 4) {
      if (ajaxAlert.responseText != ""){
        message = decodeHtml(ajaxAlert.responseText)
        alert(message);
      }
    }
  };
  ajaxAlert.open("GET", "./php/alert.php", true);
  ajaxAlert.send(null);


  function manageInstances(){
    document.location.href = "instances.html?remote=" + remoteName + "&project=" + projectName;
  }

  function manageImages(){
    document.location.href = "images.html?remote=" + remoteName + "&project=" + projectName;
  }

  function manageProfiles(){
    document.location.href = "profiles.html?remote=" + remoteName + "&project=" + projectName;
  }


</script>
