<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const remoteName = encodeURI(urlParams.get('remote')); //encode because it may contain spaces in name
  document.getElementById("remoteInput").value = remoteName;



  $(document).ready(function(){

    $("#selectImageInput").load("./php/lxd/image-list-select.php?remote=" + remoteName);
    $("#selectProfileInput").load("./php/lxd/profile-list-select.php?remote=" + remoteName);
    $("#instanceListTable").load("./php/lxd/instance-list.php?remote=" + remoteName);

  });



  function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
  }

  var ajaxAlert = new XMLHttpRequest();
  ajaxAlert.onreadystatechange = function() {
    if (ajaxAlert.readyState == 4) {
      if (ajaxAlert.responseText != ""){
        message = decodeHtml(ajaxAlert.responseText)
        alert(message);
      }
    }
  };
  ajaxAlert.open("GET", "./php/alert.php", true);
  ajaxAlert.send(null);


</script>
