<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);

  const remoteName = urlParams.get('remote'); 
  const operationName = urlParams.get('name'); 
  const projectName = urlParams.get('project'); 
  document.getElementById("nameInput").value = operationName;

  $(document).ready(function(){

    $("#sidebarLinks").load("./sidebar.html");

    $('#remoteBreadCrumb').text(remoteName);
    $('#remoteBreadCrumb').attr("href", "overview.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $('#operationsBreadCrumb').text("operations");
    $('#operationsBreadCrumb').attr("href", "operations.html?remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
    $('#operationBreadCrumb').text(operationName);

    $("#yamlInput").load("./php/lxd/operation-show.php?name=" + encodeURI(operationName) + "&remote=" + encodeURI(remoteName) + "&project=" + encodeURI(projectName));
  
  });


  function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
  }

  var ajaxAlert = new XMLHttpRequest();
  ajaxAlert.onreadystatechange = function() {
    if (ajaxAlert.readyState == 4) {
      if (ajaxAlert.responseText != ""){
        message = decodeHtml(ajaxAlert.responseText)
        alert(message);
      }
    }
  };
  ajaxAlert.open("GET", "./php/alert.php", true);
  ajaxAlert.send(null);

  
</script>
